				<div id="main" style="width: 100%;height:400px;margin-top: 50px;"></div>
				<script type="text/javascript">
					// 基于准备好的dom，初始化echarts实例
					var myChart = echarts.init(document.getElementById('main'));

					// 指定图表的配置项和数据
					var option = {
						title: {
							text: '各类产品日销售量'
						},
						tooltip: {},
						legend: {
							data: ['销量']

							data: ["华为荣耀", "华为麦芒", "台式机", "笔记本", "ipd", "手环"]

							name: '销量',
							type: 'bar',
							data: [700, 200, 136, 100, 800, 1220]
						}]
					};

					// 使用刚指定的配置项和数据显示图表。
					myChart.setOption(option);
				</script>

			<div class="col-xs-12 col-sm-12 col-md-8 col-md-push-2 col-lg-8">
				 <div id="main1" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main1')); 
                
                var option = {
    backgroundColor: '#828689',
    visualMap: {
        show: false,
        min: 80,
        max: 600,
        inRange: {
            colorLightness: [1, 1]
        }
    },
    series : [
        {
            name: '收入占比',
            type: 'pie',
            radius: '55%',
            data:[
                {value:235, name:'手机'},
                {value:274, name:'电脑'},
                {value:310, name:'手环'},
                {value:335, name:'配件'},
                {value:400, name:'广告'}
            ],
            roseType: 'angle',
            label: {
                normal: {
                    textStyle: {
                        color: 'rgba(102, 103, 109, 0.6)'
                    }
                }
            },
            labelLine: {
                normal: {
                    lineStyle: {
                        color: 'rgba(102, 103, 109, 0.6)'
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: '#c23531',
                    shadowBlur: 200,
                    shadowColor:  'rgba(102, 103, 109, 0.6)'
                }
            }
        }
    ]
};
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
