			<!--电子邮箱列-->

				</div>
			</div>

			<!--华为账号列-->

		<div class="rows3">
			<div class="col-xs-12   col-md-8   col-md-push-2            col-lg-8 col-lg-push-2" style="background-color: white;height: 500px;">
				<div class="col-xs-8 col-lg-6 col-lg-push-3" style="<!--background-color:green;-->height: 500px;">
					<form>
						<input class="form-control input-lg" list="state" name="state" placeholder="请选择国家/地区" style="margin-top:30px ;" />
						<datalist id="state">
						
								<option style="font-size: 30;"      value="中国" ></option>
								<option value="美国"></option>
								<option value="英国"></option>
						
							</datalist>

					</form>

					<form>
						<div class="form-group">
							<label for="number"></label>
							<input type="text" class="form-control" id="number" placeholder="请输入手机号" style="margin-top: 20px;>
					                </div>          
                         
                         </form>
                         
                         
                         
                     <form>
                         <div class=" form-group ">
					            <label for="number "></label>
					                  <div>     	 	
			                             <button type="button " class="btn btn-default btn-md " style="background-color:#C70000 ;width: 50%;margin-left: 20%;border-radius: 35px; ">获取验证码</button> 	
			                          </div>
					     </div>          
                         
                     </form>  
      
                         
                    <form>  
                         <div class=" form-group ">
                                <label for="password "></label>
                                       <input type="password " class="form-control " id="passward " placeholder="请输入验证码 " style="margin-top:-10px; ">
                         </div>
                    </form>	        
						        
						        
					<form>
                         <div class="form-group ">
					            <label for="password "></label>
					                   <input type="password " class="form-control " id="passward " placeholder="密码 " style="margin-top: 20px;>
						</div>
						<div class=" form-group ">
							<label for="password "></label>
							<input type="password " class="form-control " id="passward " placeholder="确认密码 ">
						</div>
					</form>
					
					     
                     <form>
                         <div class=" form-group ">
					            <label for="number "></label>
					                  <div>     	 	
			                             <button type="button " class="btn btn-default btn-md " style="background-color:#C70000 ;width: 50%;margin-left: 20%;border-radius: 35px; ">注册</button> 	
			                          </div>
					     </div>          
                         
                     </form> 

				</div>
</div>
